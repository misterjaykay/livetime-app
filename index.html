<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <!-- <div class="current-time"></div> -->
    <div class="container">
        <!-- first row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h3 class="day">낮</h3>
            </div>
            <div class="col-2">
                <h3 class="five-hour">다</h3>
            </div>
            <div class="col-2">
                <h3 class="seven-hour">일</h3>
            </div>
            <div class="col-2">
                <h3 class="three-hour">세</h3>
            </div>
            <div class="col-2">
                <h3 class="four-hour">네</h3>
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h3 class="six-eight-hour">여</h3>
            </div>
            <div class="col-2">
                <h3 class="five-six-hour">섯</h3>
            </div>
            <div class="col-2">
                <h3 class="seven-hour">곱</h3>
            </div>
            <div class="col-2">
                <h3 class="ten-hour">열</h3>
            </div>
            <div class="col-2">
                <h3 class="one-hour">한</h3>
            </div>
        </div>

        <!-- third row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h3 class="eight-hour">덟</h3>
            </div>
            <div class="col-2">
                <h3 class="nine-hour">아</h3>
            </div>
            <div class="col-2">
                <h3 class="nine-hour">홉</h3>
            </div>
            <div class="col-2">
                <h3 class="two-hour">두</h3>
            </div>
            <div class="col-2">
                <h3 class="hour-stamp">시</h3>
            </div>
        </div>

        <!-- fourth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h3 class="night">밤</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-one">일</h3>
            </div>
            <div class="col-2">
                <h3 class="twenty-minute">이</h3>
            </div>
            <div class="col-2">
                <h3 class="thirty-minute">삼</h3>
            </div>
            <div class="col-2">
                <h3 class="ten-minute">십</h3>
            </div>
        </div>

        <!-- fifth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h3 class="fourty-minute">사</h3>
            </div>
            <div class="col-2">
                <h3 class="fifty-minute">오</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-six">육</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-seven">칠</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-stamp">분</h3>
            </div>
        </div>

        <div class="row">
            <div class="offset-1 col-2">
                <h3></h3>
            </div>
            <div class="col-2">
                <h3 class="minute-eight">팔</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-nine">구</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-five">오</h3>
            </div>
            <div class="col-2">
                <h3>정</h3>
            </div>
        </div>

        <div class="row">
            <div class="offset-1 col-2">
                <h3></h3>
            </div>
            <div class="col-2">
                <h3 class="minute-two">이</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-three">삼</h3>
            </div>
            <div class="col-2">
                <h3 class="minute-four">사</h3>
            </div>
            <div class="col-2">
                <h3>오</h3>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript">
        setTimeout(function () { 
          location.reload();
        }, 30 * 1000);
    </script>
