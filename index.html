<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Live Clock</title>
</head>

<body>
    <!-- <div class="current-time text-white"></div> -->
    <div class="container">
        <div class="row" style="margin-bottom: 150px;"></div>
        <!-- first row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="day">낮</h2>
            </div>
            <div class="col-2">
                <h2 class="five-hour">다</h2>
            </div>
            <div class="col-2">
                <h2 class="seven-first-hour">일</h2>
            </div>
            <div class="col-2">
                <h2 class="three-hour">세</h2>
            </div>
            <div class="col-2">
                <h2 class="four-hour">네</h2>
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="six-eight-hour">여</h2>
            </div>
            <div class="col-2">
                <h2 class="five-six-hour">섯</h2>
            </div>
            <div class="col-2">
                <h2 class="seven-second-hour">곱</h2>
            </div>
            <div class="col-2">
                <h2 class="ten-hour">열</h2>
            </div>
            <div class="col-2">
                <h2 class="one-hour">한</h2>
            </div>
        </div>

        <!-- third row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="eight-hour">덟</h2>
            </div>
            <div class="col-2">
                <h2 class="nine-first-hour">아</h2>
            </div>
            <div class="col-2">
                <h2 class="nine-second-hour">홉</h2>
            </div>
            <div class="col-2">
                <h2 class="two-hour">두</h2>
            </div>
            <div class="col-2">
                <h2 class="hour-stamp">시</h2>
            </div>
        </div>

        <!-- fourth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="night">밤</h2>
            </div>
            <div class="col-2">
                <h2 class="fifty-minute">오</h2>
            </div>
            <div class="col-2">
                <h2 class="twenty-minute">이</h2>
            </div>
            <div class="col-2">
                <h2 class="thirty-minute">삼</h2>
            </div>
            <div class="col-2">
                <h2 class="ten-minute">십</h2>
            </div>
        </div>

        <!-- fifth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="fourty-minute">사</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-one">일</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-six">육</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-seven">칠</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-stamp">분</h2>
            </div>
        </div>

        <!-- sixth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="seconds"></h2>
            </div>
            <div class="col-2">
                <h2 class="minute-eight">팔</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-nine">구</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-five">오</h2>
            </div>
            <div class="col-2">
                <h2 class="zero-first">정</h2>
            </div>
        </div>

        <!-- seventh row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="second-stamp">초</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-two">이</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-three">삼</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-four">사</h2>
            </div>
            <div class="col-2">
                <h2 class="zero-second">오</h2>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
