<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Live Clock</title>
</head>

<body>
    <!-- <div class="current-time text-white"></div> -->
    <div class="container">
        <div class="row" style="margin-bottom: 150px;"></div>
        <!-- first row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="day">AM</h2>
            </div>
            <div class="col-2">
                <h2 class="five-hour">Five</h2>
            </div>
            <div class="col-2">
                <h2 class="seven-hour">Seven</h2>
            </div>
            <div class="col-2">
                <h2 class="three-hour">Three</h2>
            </div>
            <div class="col-2">
                <h2 class="four-hour">Four</h2>
            </div>
        </div>

        <!-- second row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="six-hour">Six</h2>
            </div>
            <div class="col-2">
                <h2 class="eleven-hour">Eleven</h2>
            </div>
            <div class="col-2">
                <h2 class="twelve-hour">Twelve</h2>
            </div>
            <div class="col-2">
                <h2 class="ten-hour">Ten</h2>
            </div>
            <div class="col-2">
                <h2 class="one-hour">One</h2>
            </div>
        </div>

        <!-- third row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="eight-hour">Eight</h2>
            </div>
            <div class="col-2">
                <h2 class="nine-hour">Nine</h2>
            </div>
            <div class="col-2">
                <h2 class=""></h2>
            </div>
            <div class="col-2">
                <h2 class="two-hour">Two</h2>
            </div>
            <div class="col-2">
                <h2 class="hour-stamp">O' Clock</h2>
            </div>
        </div>

        <!-- fourth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="night">PM</h2>
            </div>
            <div class="col-2">
                <h2 class="fifty-minute">Fifty</h2>
            </div>
            <div class="col-2">
                <h2 class="twenty-minute">Twenty</h2>
            </div>
            <div class="col-2">
                <h2 class="thirty-minute">Thirty</h2>
            </div>
            <div class="col-2">
                <h2 class="ten-minute">Ten</h2>
            </div>
        </div>

        <!-- fifth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="fourty-minute">Fourty</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-one">One</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-six">Six</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-seven">Seven</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-stamp">Minute</h2>
            </div>
        </div>

        <!-- sixth row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="eleven-fifteen-nineteen"></h2>
            </div>
            <div class="col-2">
                <h2 class="minute-eight">Eight</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-nine">Nine</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-five">Five</h2>
            </div>
            <div class="col-2">
                <h2 class="twleve-sixteen"></h2>
            </div>
        </div>

        <!-- seventh row -->
        <div class="row">
            <div class="offset-1 col-2">
                <h2 class="thirteen-seventeen"></h2>
            </div>
            <div class="col-2">
                <h2 class="minute-two">Two</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-three">Three</h2>
            </div>
            <div class="col-2">
                <h2 class="minute-four">Four</h2>
            </div>
            <div class="col-2">
                <h2 class="fourteen-eighteen"></h2>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
